<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dimensional Disarray - Chapter 3: Phone Chat</title>
<style>

body, html {
margin: 0;
padding: 0;
overflow: hidden;
display: flex;
align-items: center;
justify-content: center;
width: 100vw;
height: 100vh;
cursor: url('https://file.garden/X0BS_5HWmTiKn1w3/%231%20Main%20Content/Cursor.png'), auto;

    }

#container {
width: 100vw;
height: 100vh;
position: relative;
display: flex;
align-items: center;
justify-content: center;
transition: background-image 0.5s ease;

}

#panel {
max-width: 100%;
max-height: 100%;
object-fit: contain;
transition: opacity 0.5s ease;

}

</style>
</head>
<body>

<div id="container">
<img id="panel" alt="Comic Panel">
</div>

<script>
const panels = [
"https://file.garden/X0BS_5HWmTiKn1w3/Extra%20SFX/The%20Warning.png",
"https://i.imgur.com/yrJrwuP.gif",
"https://i.imgur.com/3UYz0N4.gif",
"https://i.imgur.com/BLH5daA.gif",
"https://i.imgur.com/YmyaFom.gif",
"https://i.imgur.com/uK9pCbe.gif",
"https://i.imgur.com/zCsVLA5.gif",
"https://i.imgur.com/I3Yqz3R.gif",
"https://i.imgur.com/pquIAvH.gif",
"https://i.imgur.com/ptdkL1b.gif",
"https://i.imgur.com/QB1ZFlT.gif",
"https://i.imgur.com/OMLLXKv.gif",
"https://i.imgur.com/uMAQmGG.gif",
"https://i.imgur.com/Gpp5z6N.gif",
"https://i.imgur.com/nitybHT.gif",
"https://i.imgur.com/QjFYCwR.gif",
"https://i.imgur.com/DRSCO0k.gif",
"https://i.imgur.com/KJu7bBO.gif",
"https://i.imgur.com/xsIvwms.gif",
"https://i.imgur.com/0RUSd0t.gif",
"https://i.imgur.com/MFUv1aM.gif",
"https://i.imgur.com/X4De1cY.gif"

];

const sounds = {
textSound: new Audio("https://file.garden/X0BS_5HWmTiKn1w3/Extra%20SFX/Text%20Message%20Sound.mp3"),
arrowSound: new Audio("https://file.garden/X0BS_5HWmTiKn1w3/Extra%20SFX/Arrow%20Sound.mp3"),
wowSound: new Audio("https://file.garden/X0BS_5HWmTiKn1w3/Extra%20SFX/Wowie.mp3")

};

let currentPanel = 0;
let currentSound = null;

for (const sound of Object.values(sounds)) {
sound.volume = 0.6;
sound.loop = false;

}

function stopCurrentSound() {
if (currentSound) {
currentSound.pause();
currentSound.currentTime = 0;

}

}

function playSound(panelIndex) {
stopCurrentSound();
currentSound = null;

switch (panelIndex) {
case 1: case 2: case 3: case 8: case 9: case 10: case 11: case 12: case 13: case 15: case 17: case 19: case 20: case 21:
currentSound = sounds.textSound;
break;
case 4: case 7:
currentSound = sounds.arrowSound;
break;
case 6:
currentSound = sounds.wowSound;
break;
default:
break;

    }

if (currentSound) currentSound.play();

}

function navigatePanel(direction) {
const newPanel = currentPanel + direction;
if (newPanel >= 0 && newPanel < panels.length) {
currentPanel = newPanel;
document.getElementById("panel").src = panels[currentPanel];
        
        
if (currentPanel === 0) {
document.getElementById("container").style.backgroundImage = "none";
document.body.style.backgroundColor = "#000";
} else {
document.getElementById("container").style.backgroundImage = "url('https://file.garden/X0BS_5HWmTiKn1w3/%231%20Main%20Content/Background.png')";
document.body.style.backgroundColor = "transparent";

}

playSound(currentPanel);

}

}

window.addEventListener('load', () => {
document.getElementById("panel").src = panels[currentPanel];
document.body.style.backgroundColor = "#000";

});

document.addEventListener("click", (event) => {
const x = event.clientX;

if (x < window.innerWidth / 2) {
navigatePanel(-1);

} else {
navigatePanel(1);

}

});


</script>
</body>
</html>
